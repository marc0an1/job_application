<!-- FullCalendar -->
<div style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <h1 style="margin-bottom: 20px;">My Calendar</h1>
    <div style="width: 100%; height: 100%;">
        <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
</div>


<!-- Event Creation Dialog -->
<p-dialog header="Add Event" [(visible)]="displayDialog" [modal]="true" [style]="{width: '50vw'}">
    <div class="p-fluid">
        <!-- Event Title -->
        <div class="field">
            <label for="eventTitle">Event Title</label>
            <span class="p-float-label">
                <input id="eventTitle" type="text" pInputText [(ngModel)]="eventFormData.title" style="width: 100%; padding: .5rem; font-size: 1.2rem; box-sizing: border-box;">
            </span>
        </div>

        <!-- Event Category -->
        <div class="field">
            <label for="eventCategory">Category</label>
            <p-dropdown 
                id="eventCategory" 
                [options]="eventCategories" 
                optionLabel="name" 
                optionValue="value" 
                [(ngModel)]="eventFormData.category" 
                placeholder="Select a category">
            </p-dropdown>
        </div>

        <!-- Event Date -->
        <div class="field">
            <label for="eventDate">Date</label>
            <input id="eventDate" type="text" pInputText [(ngModel)]="eventFormData.date" readonly style="width: 100%; padding: .5rem; font-size: 1.2rem; box-sizing: border-box;">
        </div>

        <!-- Submit Button -->
        <div class="flex justify-content-end gap-2 mt-3">
            <button pButton pRipple label="Cancel" class="p-button-secondary" (click)="closeDialog()"></button>
            <button pButton pRipple label="Save Event" class="p-button-success" (click)="saveEvent()"></button>
        </div>
    </div>
</p-dialog>
