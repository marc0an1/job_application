<p-toast></p-toast>

<div class="p-fluid p-formgrid grid" style="padding: 20px; max-width: 600px; margin: auto; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px; background: #fff;">
    <h3 style="text-align: center; margin-bottom: 20px;">Edit User Information</h3>

    <!-- First Name -->
    <div class="field col-12">
        <label for="firstName">First Name</label>
        <span class="p-float-label">
            <input id="firstName" type="text" pInputText formControlName="firstName" placeholder="Enter first name" style="width: 100%; padding: .5rem; font-size: 1.2rem;">
        </span>
    </div>

    <!-- Last Name -->
    <div class="field col-12">
        <label for="lastName">Last Name</label>
        <span class="p-float-label">
            <input id="lastName" type="text" pInputText formControlName="lastName" placeholder="Enter last name" style="width: 100%; padding: .5rem; font-size: 1.2rem;">
        </span>
    </div>

    <!-- Email -->
    <div class="field col-12">
        <label for="email">Email</label>
        <span class="p-float-label">
            <input id="email" type="email" pInputText formControlName="email" placeholder="Enter email" style="width: 100%; padding: .5rem; font-size: 1.2rem;">
        </span>
    </div>

    <!-- Address -->
    <div class="field col-12">
        <label for="address">Address</label>
        <span class="p-float-label">
            <input id="address" type="text" pInputText formControlName="address" placeholder="Enter address" style="width: 100%; padding: .5rem; font-size: 1.2rem;">
        </span>
    </div>

    <!-- Phone Number -->
    <div class="field col-12">
        <label for="phoneNumber">Phone Number</label>
        <span class="p-float-label">
            <input id="phoneNumber" type="text" pInputText formControlName="phoneNumber" placeholder="Enter phone number" style="width: 100%; padding: .5rem; font-size: 1.2rem;">
        </span>
    </div>

    <!-- Submit and Cancel Buttons for User Information -->
    <div class="field col-12" style="text-align: center; margin-top: 20px;">
        <button pButton pRipple label="Submit Changes" class="p-button-success" (click)="updateUser()" style="margin-right: 10px; padding: 10px; font-size: 1rem;"></button>
        <button pButton pRipple label="Cancel" class="p-button-secondary" (click)="cancelUpdate()" style="padding: 10px; font-size: 1rem;"></button>
    </div>

    <!-- Password Update Section -->
    <h3 style="text-align: center; margin-top: 30px; margin-bottom: 20px;">Update Password</h3>

    <!-- New Password -->
    <div class="field col-12">
        <label for="newPassword">New Password</label>
        <span class="p-float-label">
            <input id="newPassword" type="password" pInputText formControlName="newPassword" placeholder="Enter new password" style="width: 100%; padding: .5rem; font-size: 1.2rem;">
        </span>
    </div>

    <!-- Confirm Password -->
    <div class="field col-12">
        <label for="confirmPassword">Confirm Password</label>
        <span class="p-float-label">
            <input id="confirmPassword" type="password" pInputText formControlName="confirmPassword" placeholder="Confirm new password" style="width: 100%; padding: .5rem; font-size: 1.2rem;">
        </span>
    </div>

    <!-- Submit and Cancel Buttons for Password Update -->
    <div class="field col-12" style="text-align: center; margin-top: 20px;">
        <button pButton pRipple label="Update Password" class="p-button-warning" (click)="updatePassword()" style="margin-right: 10px; padding: 10px; font-size: 1rem;"></button>
        <button pButton pRipple label="Cancel" class="p-button-secondary" (click)="cancelPasswordUpdate()" style="padding: 10px; font-size: 1rem;"></button>
    </div>
</div>
