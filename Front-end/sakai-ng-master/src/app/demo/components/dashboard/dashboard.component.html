<div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 20px;">
    <!-- Search and Filter Bar -->
    <div style="grid-column: span 2; margin-bottom: 20px; display: flex; gap: 10px; align-items: center;">
        <span>
            <i class="pi pi-search" style="font-size: 1.5rem; margin-right: 8px;"></i>
        </span>
        <input
            type="text"
            pInputText
            placeholder="Search for job applications..."
            style="flex: 1; padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px;"
        />
        <p-dropdown
            [options]="filterOptions"
            [(ngModel)]="selectedFilter"
            style="width: 200px;"
        ></p-dropdown>
    </div>

    <!-- Overview Statistics -->
    <div
        *ngIf="!expandedSection || expandedSection === 'overview'"
        (click)="toggleExpand('overview')"
        [style]="expandedSection === 'overview' ? expandedStyle : defaultStyle"
    >
        <h5 style="margin-bottom: 20px;">Overview Statistics</h5>
        <p style="text-align: center; color: gray;">Placeholder for overview statistics</p>
        <button
            *ngIf="expandedSection === 'overview'"
            (click)="minimizeSection($event)"
            style="margin-top: 20px;"
        >
            Minimize
        </button>
    </div>

    <!-- Recent Activities -->
    <div
        *ngIf="!expandedSection || expandedSection === 'activities'"
        (click)="toggleExpand('activities')"
        [style]="expandedSection === 'activities' ? expandedStyle : defaultStyle"
    >
        <h5 style="margin-bottom: 20px;">Recent Activities</h5>
        <p style="text-align: center; color: gray;">Placeholder for recent activities</p>
        <button
            *ngIf="expandedSection === 'activities'"
            (click)="minimizeSection($event)"
            style="margin-top: 20px;"
        >
            Minimize
        </button>
    </div>

    <!-- Quick Actions -->
    <div
        *ngIf="!expandedSection || expandedSection === 'actions'"
        (click)="toggleExpand('actions')"
        [style]="expandedSection === 'actions' ? expandedStyle : defaultStyle"
    >
        <h5 style="margin-bottom: 20px;">Quick Actions</h5>
        <p style="text-align: center; color: gray;">Placeholder for quick actions</p>
        <button
            *ngIf="expandedSection === 'actions'"
            (click)="minimizeSection($event)"
            style="margin-top: 20px;"
        >
            Minimize
        </button>
    </div>

    <!-- Calendar Snapshot -->
    <div
        *ngIf="!expandedSection || expandedSection === 'calendar'"
        (click)="toggleExpand('calendar')"
        [style]="expandedSection === 'calendar' ? expandedStyle : defaultStyle"
    >
        <h5 style="margin-bottom: 20px;">Calendar Snapshot</h5>
        <p style="text-align: center; color: gray;">Placeholder for calendar snapshot</p>
        <button
            *ngIf="expandedSection === 'calendar'"
            (click)="minimizeSection($event)"
            style="margin-top: 20px;"
        >
            Minimize
        </button>
    </div>
</div>
